name: Auto Commit 5 Times a Day

on:
  schedule:
    # Runs every 4 hours â†’ total 6 runs (you can adjust below)
    - cron: '0 */4 * * *'  # In UTC time
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make random change
        run: |
          echo "Update at $(date) - $RANDOM" >> commits-log.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          git commit -m "Random commit $(date) - $RANDOM" || echo "No changes to commit"
          git push
