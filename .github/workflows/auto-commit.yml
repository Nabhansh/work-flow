name: Auto Commit 5 Times a Day

on:
  schedule:
    # 5 times a day (exact times in IST)
    - cron: '0 1 * * *'    # 06:30 AM IST
    - cron: '0 5 * * *'    # 10:30 AM IST
    - cron: '0 9 * * *'    # 02:30 PM IST
    - cron: '0 13 * * *'   # 06:30 PM IST
    - cron: '0 17 * * *'   # 10:30 PM IST

  workflow_dispatch:   # allow manual run

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Create random change
        run: |
          echo "Commit at $(date) - $RANDOM" >> auto-commit-log.txt

      - name: Commit & push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "Auto commit at $(date)" || echo "No changes"
          git push origin HEAD:main
