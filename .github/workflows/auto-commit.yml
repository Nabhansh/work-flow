name: Auto Commit Every 4 Hours

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Make random change
        run: echo "Commit at $(date) - $RANDOM" >> commits-log.txt

      - name: Commit & push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "FallaApe"
          git config --global user.email "godshivam12007@gmail.com"
          git add commits-log.txt
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Auto commit $(date)"
          git push origin main
